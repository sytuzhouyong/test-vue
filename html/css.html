<!DOCTYPE html>

<body>
    <div>
        <p>a、商品信息包含<span class="raise">图片</span>、名称、商城价，商品图片来自于底层表，商品名称最多两行。商品图片需要默认图进行占位图。不需要分页，使用懒加载。</p>
