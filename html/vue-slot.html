<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id='app'>
    	<comp1>

      </comp1>
    </div>
    <script>
      <div></div>
      Vue.component('comp1', {
          template: '<div><slot><p>默认值 {{show}}</p></slot></div>',
          data:function() {
            return {
              show: "true"
            }
          }
      })

      var app = new Vue({
          el: '#app',
          data: {
            show: "false"
          }
      })
</script>

</body>
</html>
